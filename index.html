<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="jobs.png" type="image/x-icon">
    <title>Job Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        .btn-transition {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen pb-10">
    <header class="w-11/12 md:w-10/12 lg:w-8/12 mx-auto mt-20">
        <h1 class="text-3xl text-[#002C5C] font-extrabold text-center md:text-left">Job Application Tracker</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
            <div
                class="bg-white shadow-sm border border-gray-100 p-6 rounded-xl flex flex-col items-center md:items-start">
                <p class="text-gray-600 font-medium">Total</p>
                <h2 class="font-bold mt-2 text-[#002C5C] text-4xl"><span id="total-count">0</span></h2>
            </div>
            <div
                class="bg-white shadow-sm border border-gray-100 p-6 rounded-xl flex flex-col items-center md:items-start">
                <p class="text-gray-600 font-medium">Interview</p>
                <h2 class="font-bold mt-2 text-emerald-500 text-4xl"><span id="interview-count">0</span></h2>
            </div>
            <div
                class="bg-white shadow-sm border border-gray-100 p-6 rounded-xl flex flex-col items-center md:items-start">
                <p class="text-gray-600 font-medium">Rejected</p>
                <h2 class="font-bold mt-2 text-rose-500 text-4xl"><span id="rejected-count">0</span></h2>
            </div>
        </div>
    </header>
    <section class="w-11/12 md:w-10/12 lg:w-8/12 mx-auto mt-10 pt-6 border-t-2 border-gray-200">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4 md:gap-0">
            <h2 class="font-bold text-[#002C5C] text-2xl">Available Jobs</h2>
            <p class="text-gray-700 font-medium px-4 py-1.5">
                <span id="tab-job-count">0</span> jobs
            </p>
        </div>
        <div id="filter-container" class="flex flex-wrap gap-3 mb-8 justify-center md:justify-start">
            <button onclick="setFilter('ALL')" id="filter-ALL"
                class="filter-btn px-6 py-2.5 rounded-lg bg-blue-500 border border-gray-200 text-white font-semibold shadow-sm hover:bg-blue-700 btn-transition">All</button>
            <button onclick="setFilter('INTERVIEW')" id="filter-INTERVIEW"
                class="filter-btn px-6 py-2.5 rounded-lg bg-white border border-gray-200 text-gray-700 font-semibold hover:bg-gray-50 btn-transition">Interview</button>
            <button onclick="setFilter('REJECTED')" id="filter-REJECTED"
                class="filter-btn px-6 py-2.5 rounded-lg bg-white border border-gray-200 text-gray-700 font-semibold hover:bg-gray-50 btn-transition">Rejected</button>
        </div>

        <div id="jobs-card" class="space-y-4"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
